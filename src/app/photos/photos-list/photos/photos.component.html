<!-- one way data-bind -->
<!-- dados fluem do componente para o template -->

<!-- diretivas *ngfor -->

<p class="text-center text-muted" *ngIf="!photos.length" style="font-weight: bold;">
  Nenhuma foto localizada!
</p>


<ol class="list-unstyled row">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class="col-4">
      <ap-card [title]="photo.description">
        <ap-photo [url]="photo.url" [description]="photo.description">
        </ap-photo>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x me-2"></i>{{photo.likes}}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x ms-2 me-2"></i>{{photo.comments}}
        </div>
      </ap-card>
    </div>
  </li>
</ol>
